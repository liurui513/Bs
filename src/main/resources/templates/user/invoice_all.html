<script type="text/javascript">
	$(function(){
		$('#endDate').datebox({
			editable: false
		});
		$("#t_user").datagrid({
			idField: 'id',
			title: '数字证书列表',
			width: '100%',
			fitColumns: true,
			loadMsg: '数据正在加载...',
			rownumbers: true,
			url: 'list',
			frozenColumns: [
				[
					{     
						field: 'ck',
						width: 50,
						checkbox: true
					}
				]
			],
			columns: [
				[
					{
						field: 'number',
						title: '证书号码',
						width: 100,
						align: 'center'
					},{
						field: 'code',
						title: '证书代码',
						width: 150,
						align: 'center'
					},{
						field: 'name',
						title: '姓名',
						width: 150,
						align: 'center'
					},{
						field: 'date',
						title: '开始时间',
						width: 150,
						align: 'center'
					},{
						field: 'revocationReason',
						title: '吊销原因',
						width: 150,
						align: 'center'
					},{
						field: 'endDate',
						title: '吊销时间',
						width: 150,
						align: 'center'
					},{
						field: 'unit',
						title: '公司/组织',
						width: 160,
						align: 'center',
						formatter: function(value, rec){ 
							return rec.lessee.name;
						}//easyui取嵌套类对象的值 
					},{
						field: 'state',
						title: '状态',
						width: 150,
						align: 'center'
					},{
						field: 'aaa',
						title: '操作',
						width: 150,
						align: 'center',
					formatter: function(value, row) {
						return `
					<a href="../invoice/aaa?id=${row.id}" class="easyui-linkbutton">下载证书</a> `;
					}
					},{
					field: 'bbb',
					title: '操作',
					width: 150,
					align: 'center',
					formatter:bbb
				}
				]
			],
			pagination: true,
			pageSize: 10,
			pageList: [5, 10, 20, 25, 50],
			toolbar: [
				{
					text: '证书申请',
					iconCls: 'icon-add',
					handler: function(){
						$('#mydialog1').dialog({//初始换并配置组件
							title: '证书申请'
						});
						$('#myform1').get(0).reset();
						$('#myform1 input').val("");
						$('#mydialog1').dialog('open');
					}
				},{
					text: '证书吊销',
					iconCls: 'icon-cut',
					handler: function(){
						var arr = $('#t_user').datagrid('getSelections');
						if(arr.length != 1){
							$.messager.alert({
								title: '提示',
								msg: '选择其中一行记录吊销！'
							});
						}else if(arr[0].state == "已吊销"){
							$.messager.alert({
								title: '提示',
								msg: '此记录已吊销！'
							});
						}else{
							$('#mydialog').dialog({
								title: '吊销'
							});
							$('#mydialog').dialog('open');
							$('#myform input').val("");
							$('#myform').form('load', { 
								id:arr[0].id,
								number:arr[0].number,
								code:arr[0].code,
								serial:arr[0].serial,
								name:arr[0].name,
								date:arr[0].date,
								revocationReason:arr[0].revocationReason,
								serial:arr[0].serial,
							});
						}
					}
				},{
					text: '证书详情',
					iconCls: 'icon-edit',
					handler: function(){
						var arr = $('#t_user').datagrid('getSelections');
						if(arr.length != 1){
							$.messager.alert({
								title: '提示',
								msg: '选择其中一行记录查看！'
							});
						}else{
							$('#mydialogdetail').dialog({
								title: '证书详情'
							});
							$('#mydialogdetail').dialog('open');
							$('#myformdetail').form('load', { 
								name:arr[0].name,
								code:arr[0].code
							});
						}
					}
				},
				{
					text: '删除证书',
					iconCls: 'icon-remove',
					handler: function() {
						var arr = $('#t_user').datagrid('getSelections');
						if (arr.length <= 0) {
							// 使用 alert 替代 show，使弹窗更显眼
							$.messager.alert({
								title: '提示信息',
								msg: '至少选择一行记录删除！',
								height: 'auto',  // 高度自适应
								width: 400,      // 调整宽度
								icon: 'warning'  // 添加警告图标
							});
						} else {
							$.messager.confirm({
								title: '提示信息',
								msg: '确认删除选中的' + arr.length + '条数据？',
								height: 'auto',  // 高度自适应
								width: 400,
								fn: function(r) {
									if (r) {
										var ids = arr.map(item => item.id).join(',');

										$.post('delete', {ids: ids}, function(result) {
											$('#t_user').datagrid('reload');
											$('#t_user').datagrid('unselectAll');
											if (result.cannotDeleteIds && result.cannotDeleteIds.length > 0) {
												// 使用 alert 替代 show，使提示更显眼
												$.messager.alert({
													title: '删除结果',
													msg: `
                                        <div style="line-height: 1.6;">
                                            <p>✅ 成功删除 <strong>${result.deletedIds.length}</strong> 条记录</p>
                                            <p>❌ 有 <strong>${result.cannotDeleteIds.length}</strong> 条记录无法删除（仅允许在申请的证书）</p>
                                        </div>
                                    `,
													height: 'auto',  // 高度自适应
													width: 450,      // 调整宽度
													icon: 'info'     // 信息图标
												});
											} else {
												$.messager.alert({
													title: '删除成功',
													msg: '✅ 已成功删除 ' + result.deletedIds.length + ' 条记录！',
													height: 'auto',
													width: 400,
													icon: 'success'
												});
											}
										}, 'json');
									}
								}
							});
						}
					}
				}
			]
		});
	  	function bbb(value,row,index){
			return "<a href='../invoice/bbb'>下载自签名证书</a>";
		}
		
		//吊销申请，提交表单
		$("#btn1").click(function(){
			if($('#myform').form('validate')){
				$.ajax({
					type: 'post',
					url: 'save',
					cache: false, 
					data: $('#myform').serialize(),
					dataType: 'json',
					success: function(data){
						$("#mydialog").dialog('close');
						$('#t_user').datagrid('reload');
						$.messager.alert({
							title: '提示',
							msg: '操作成功！'
						});
					} 
				});
			}else{
				$.messager.alert({
					title: '提示',
					msg: '数据验证不通过，不能保存'
				});
			}
		});
		//提交表单方法
		$("#btn3").click(function(){
			if($('#myform1').form('validate')){
				var name = $("#name").val();
				var number = $("#number").val();
				var publickey = $("#form").val();
				if(name == "" || name == null){
					layer.msg("请输入姓名！", {icon: 2});
				}else if(number == "" || number == null){
					layer.msg("请输入编号!", {icon: 2});
				}else{
					$.post('number', {number: number}, function(data1){
						if(!data1){
							$.ajax({
								type: 'post',
								url: 'save',
								cache: false,
								data: $('#myform1').serialize(),
								dataType: 'json',
								success: function(data){
									$("#mydialog1").dialog('close');
									$('#t_user').datagrid('reload');
									$.messager.alert({
										title: '提示',
										msg: '操作成功！'
									});
								}
							});
						}else{
							layer.msg("此编号已添加！", {icon: 2});
						}
					});
				}
			}else{
				$.messager.alert({
					title: '提示',
					msg: '数据验证不通过，不能保存'
				});
			}
		});
		$("#btn2").click(function(){
			$("#mydialog").dialog('close');
		});
		$("#btndetail").click(function(){
			$("#mydialogdetail").dialog('close');
		});
		
		$("#btn4").click(function(){
			$("#mydialog1").dialog('close');
		});
		
		$('#searchbtn').click(function(){
			$('#t_user').datagrid('load', serializeForm($('#mysearch').form()));
		});
		
		$('#clearbtn').click(function(){
			$('#mysearch').form('clear');
			$("#t_user").datagrid('load', {});
		});
	});
	//js方法，序列化表单
	function serializeForm(form){
		var obj = {};
		//$('#id').val("1");
		$.each(form.serializeArray(), function(index){
			if(obj[this['name']]){
				obj[this['name']] = obj[this['name']] + ',' + this['value'];
			}else{
				obj[this['name']] = this['value'];
			}
		});
		return obj;
	}
	function fun_tc(){
		layer.confirm("你确定退出吗？", {
			btn:['确定', '取消']
		}, function(){ 
			window.location.href="../logout1";
			layer.msg("已退出", {icon: 1});
		});
	}
	function fun(str){
		$.post('number', {number: str}, function(data){
			if(data){
				layer.msg("此号码已添加！", {icon: 2});
			}
		});
	}

</script>
