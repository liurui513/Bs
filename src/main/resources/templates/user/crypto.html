<script type="text/javascript">
    $(function () {
        // 加密按钮点击事件
        $("#btnEncrypt").click(function () {
            const plaintext = $("#plaintext").val();
            // 发送加密请求
            $.ajax({
                type: 'post',
                url: 'encrypt',
                cache: false,
                data: plaintext,
                contentType: 'text/plain',
                success: function (data) {
                    $("#encryptedData").val(data.encryptedData);
                    alert('Encryption successful!');
                },
                error: function (xhr, status, error) {
                    alert('Encryption failed: ' + error);
                }
            });
        });
        // 解密按钮点击事件
        $("#btnDecrypt").click(function () {
            const encryptedInput = $("#encryptedInput").val();
            // 发送解密请求
            $.ajax({
                type: 'POST',
                url: 'decrypt',
                contentType: 'application/json',
                data: JSON.stringify({ encryptedData: encryptedInput }),
                dataType: 'json',
                success: function (data) {
                    $("#decryptedData").val(data.decryptedData);
                    alert('Decryption successful!');
                },
                error: function (xhr, status, error) {
                    alert('Decryption failed: ' + error);
                }
            });
        });
    });
</script>
