	<script type="text/javascript">
	$(function(){
		$("#t_user").datagrid({
			idField: 'id',
			title: '帮助文档列表',
			fitColumns: true,
			width: '100%',
			loadMsg: '数据正在加载...',
			rownumbers: true,
			url: 'list',
			frozenColumns: [
				[
					{
						field: 'ck',
						width: 50,
						checkbox: true
					}
				]
			],
			columns: [
				[
					{
						field: 'id',
						title: 'id',
						width: 100,
						align: 'center'
					},{
						field: 'noticetitle',
						title: '帮助文档标题',
						width: 150,
						align: 'center'
					},{
						field: 'releasedate',
						title: '发布时间',
						width: 150,
						align: 'center'
					}
				]
			],
			pagination: true,
			pageSize: 10,
			pageList: [5, 10, 20, 25, 50],
			toolbar:[
				{
					text: '删除帮助文档',
					iconCls: 'icon-remove',
					handler: function(){
						var arr = $('#t_user').datagrid('getSelections');
						if(arr.length <= 0){
							$.messager.alert({
								title: '提示',
								msg: '至少选择一行记录删除！'
							});
						}else{
							$.messager.confirm('提示', '确认删除'+arr.length+'条数据？', function(r){
								if(r){
									var ids = '';
									for(var i = 0; i < arr.length; i++){
										ids += arr[i].id + ',';
									}
									ids = ids.substring(0, ids.length-1);   //去掉最后一个，号
									$.post('delete', {ids: ids}, function(){
										$('#t_user').datagrid('reload');
										$('#t_user').datagrid('unselectAll');
										$.messager.alert({
											title: '提示',
											msg: '删除文档成功！'
										});
									});
								}else{
									return ;
								}
							});
						}
					}
				}
			]
		});
		$('#searchbtn').click(function(){
			$('#t_user').datagrid('load', serializeForm($('#mysearch').form()));
		});
		
		$('#clearbtn').click(function(){
			$('#mysearch').form('clear');
			$("#t_user").datagrid('load', {});
		});
	});

	//js方法，序列化表单
	function serializeForm(form){
		var obj = {};
		//$('#id').val("1");
		$.each(form.serializeArray(), function(index){
			if(obj[this['name']]){
				obj[this['name']] = obj[this['name']] + ',' + this['value'];
			}else{
				obj[this['name']] = this['value'];
			}
		});
		return obj;
	}
	
	function fun_tc(){
		layer.confirm("你确定退出吗？", {
			btn:['确定', '取消']
		}, function(){ 
			window.location.href="../logout1";
			layer.msg("已退出", {icon: 1});
		});
	}
</script>
