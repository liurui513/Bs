<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>数字证书管理系统—注册公司/组织</title>
	<link href="../webjars/bootstrap/3.3.7-1/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="../static/css/index.css" rel="stylesheet" type="text/css">
	<script src="../static/js/jquery-1.7.2.min.js"></script>
	<script src="../webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
	<script src="../static/layer-v3.1.1/layer/layer.js"></script>
	<script type="text/javascript" src="../static/js/index.js"></script>
	<script type="text/javascript">
		function fun_tc(){
			layer.confirm("你确定退出吗？", {
				btn:['确定', '取消']
			}, function(){
				window.location.href="../logout1";
				layer.msg("已退出", {icon: 1});
			});
		}
		function fun(str){
			$.post('noticetitle', {noticetitle: str}, function(data){
				if(data){
					layer.msg("此帮助文档标题已添加", {icon: 2});
				}
			});
		}
		$(function(){
			//提交表单方法
			$("#btn1").click(function(){
				var noticetitle = $("#noticetitle").val();
				var noticetext = $("#noticetext").val();
				var f = false;
				if(noticetitle == "" || noticetitle == null){
					f = true;
					$("#noticetitle-error").html("请输入标题");
				}
				if(noticetext == "" || noticetext == null){
					f = true;
					$("#noticetext-error").html("请输入内容");
				}
				if(!f) {
					$.ajax({
						type: 'post',
						url: 'save',
						cache: false,
						data: $('#myform').serialize(),
						dataType: 'json',
						success: function (data) {
							alert('注册成功！');
							window.location.href = window.location.href;
							$('#myform').form('clear');
						}
					});
				}
			});
		});
	</script>
	<style type="text/css">
		#home_1{
			background: white;
			width: 90%;
			margin: 30px auto;
			padding: 20px 35px;
		}
		#mydialog tr td{
			height: 50px;
			text-align: right;
		}
		#mydialog tr td input{
			width: 200px;
		}
	</style>
</head>
<body>

	</div>

	<div class="collapse navbar-collapse" id="menu">

			<li><a><span class="glyphicon glyphicon-list" id="dhl"></span></a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="../main1"><span class="glyphicon glyphicon-home"></span> 首页 </a></li>

				</ul>

	<p sec:authorize="hasRole('ROLE_ADMIN')" class="aaa"><a href="../lessee/add">注册公司/组织</a></p>

<div id="home">
	<div id="home_1">
		<ul class="breadcrumb">
			<li><span class="glyphicon glyphicon-home"></span>&emsp;当前位置：</li>
			<li><a class="active">添加帮助文档</a></li>
		</ul>

		<div style="margin-top: 20px; width: 75%;">
			<form action="" method="post" id = "myform" class="form-horizontal">
				<table style="margin-left: 40px; margin-top: 10px; margin-bottom: 10px;">
					<input type="hidden" name = "id" value="">
					<tr>
						<td>标题：</td>
						<td><input type="text" id ="noticetitle" name ="noticetitle" class="easyui-validatebox form-control" onchange="fun(this.value);" missingMessage="标题必填!"  required=true  ></td>
						<div class="col-md-12"><label id="noticetitle-error" class="error col-lg-offset-3" for="noticetitle"></label></div>
					</tr>
					<tr>
						<td>内容：</td>
						<td>
							 <textarea  id="noticetext" name="noticetext" class="xheditor"  rows="12" cols="80" style="width: 100%"></textarea>
						</td>
						<div class="col-md-12"><label id="noticetext-error" class="error col-lg-offset-3" for="noticetext"></label></div>
					</tr>
					<td colspan="2" align="center">
						<a id="btn1" class="btn btn-info">确定</a>
						<a id="btn2" class="btn btn-danger">关闭</a>
					</td>
				</table>
			</form>
		</div>
	</div>
</div>
