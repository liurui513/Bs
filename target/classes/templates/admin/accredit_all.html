<script type="text/javascript">
	$(function(){
		$("#t_user").datagrid({
			idField: 'id',
			title: '授权列表',
			fitColumns: true,
			width: '100%',
			loadMsg: '数据正在加载...',
			rownumbers: true,
			url: 'list',
			frozenColumns: [
				[
					{
						field: 'ck',
						width: 50,
						checkbox: true
					}
				]
			],
			columns: [
				[
					{
						field: 'id',
						title: 'id',
						width: 100,
						align: 'center'
					},{
						field: 'beginDate',
						title: '开始日期',
						width: 100,
						align: 'center'
					},{
						field: 'month',
						title: '使用期限（月）',
						width: 100,
						align: 'center'
					},{
						field: 'overDate',
						title: '结束日期',
						width: 100,
						align: 'center'
					},{
						field: 'Name',
						title: '公司/组织名称',
						width: 100,
						align: 'center',
						formatter: function(value, rec){ 
							return rec.lessee.name;
						}
					},{
						field: 'Unit',
						title: '公司/组织管理员',
						width: 100,
						align: 'center',
						formatter: function(value, rec){ 
							return rec.lessee.lesseeAdmin.ou;
						}
					},{
						field: 'cost',
						title: '缴纳费用',
						width: 100,
						align: 'center'
					}
				]
			],
			pagination: true,
			pageSize: 10,
			pageList: [5, 10, 20, 25, 50],
			toolbar: [
				{
					text: '修改授权',
					iconCls: 'icon-edit',
					handler: function(){
						var arr = $('#t_user').datagrid('getSelections');
						if(arr.length != 1){
							$.messager.alert({
								title: '提示',
								msg: '选择其中一行修改！'
							});
						}else{
							$('#mydialog').dialog('open');
							$('#myform input').val("");
							$('#myform').form('load', { 
								id:arr[0].id,
								beginDate:arr[0].beginDate,
								month:arr[0].month,
								cost:arr[0].cost,
								lessee:arr[0].lessee.id
							});
						}
					}
				}
			]
		});
		//提交表单方法
		$("#btn1").click(function(){
			var month = $("#month").val();
			var cost = $("#cost").val();
			if($('#myform').form('validate')){
			if(!(/^[0-9]+.?[0-9]*$/).test(month)){
					layer.msg("请输入合法月份", {icon: 2});
				}else if(!(/^[0-9]+.?[0-9]*$/).test(cost)){
					layer.msg("请输入合法金额", {icon: 2});
				}else{				
					$.ajax({
						type: 'post',
						url: 'save',
						cache: false,  
						data: $('#myform').serialize(),
						dataType: 'json',
						success: function(){
							$("#mydialog").dialog('close');
							$('#t_user').datagrid('reload');
							$.messager.alert({
								title: '提示',
								msg: '授权添加成功！'
							});
						}
					});
				}
			}else{
				$.messager.alert({
					title: '提示',
					msg: '数据验证不通过，不能保存'
				});
			}
		});
		
		$("#btn2").click(function(){
			$("#mydialog").dialog('close');
		});
		
		$("#beginDate, #overDate").datebox({
			width: 200,
			editable: false
		});
		
		$('#searchbtn').click(function(){
			$('#t_user').datagrid('load', serializeForm($('#mysearch').form()));
		});
		
		$('#clearbtn').click(function(){
			$('#mysearch').form('clear');
			$("#t_user").datagrid('load', {});
		});
	});
	
	//js方法，序列化表单
	function serializeForm(form){
		var obj = {};
		$.each(form.serializeArray(), function(index){
			if(obj[this['name']]){
				obj[this['name']] = obj[this['name']] + ',' + this['value'];
			}else{
				obj[this['name']] = this['value'];
			}
		});
		return obj;
	}
	
	function fun_tc(){
		layer.confirm("你确定退出吗？", {
			btn:['确定', '取消']
		}, function(){ 
			window.location.href="../logout1";
			layer.msg("已退出", {icon: 1});
		});
	}
</script>

			<ul class="breadcrumb">

				<li><a class="active">授权管理</a></li>

			<div id="ss">

						<div class="input-group">

							<input type="text" class="form-control" name="name" placeholder="公司/组织名称">

					</div>

							<td>开始日期：</td>
							<td><input type="text" name = "beginDate" id="beginDate" class="easyui-validatebox form-control" required=true value="" ></td>
						</tr>
						<tr>
							<td>使用期限（月）：</td>
							<td><input type="text" name = "month" id="month" class="easyui-validatebox form-control" required=true value="" ></td>
						</tr>
						<tr>
							<td>缴纳费用：</td>
							<td><input type="text" name = "cost" id="cost" class="easyui-validatebox form-control" required=true missingMessage="缴纳费用不能为空" value="" ></td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<a id="btn1" class="btn btn-info"> 确定 </a>

							</td>
