
<!DOCTYPE html>

<script type="text/javascript">

            layer.confirm("你确定退出吗？", {
                btn:['确定', '取消']

                window.location.href="../logout1";
                layer.msg("已退出", {icon: 1});

        td,th{

            border: 1px solid;

            </ul>

 <table>
